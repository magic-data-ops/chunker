models:
  - name: qa_proposer
    provider: openrouter
    url: https://openrouter.ai/api/v1
    api_key: "ENV:OPEN_ROUTER_API_KEY"
    model_id: deepseek/deepseek-v3.2
    temperature: 0.9
    max_tokens: 1024
    system_prompt: |
      You are a Question Proposer for a multi-hop Q&A dataset.
      Given a seed document chunk and a question category, you will:
      1. Generate a focused question that fits the category.
      2. Extract a partial answer from the seed chunk.
      3. End your response with [COMPLETE] if the seed chunk fully answers the question,
         or [CONTINUE] if more chunks are needed.

  - name: hop_answerer
    provider: openrouter
    url: https://openrouter.ai/api/v1
    api_key: "ENV:OPEN_ROUTER_API_KEY"
    model_id: deepseek/deepseek-v3.2
    temperature: 0.7
    max_tokens: 512
    system_prompt: |
      You are a Hop Answerer for a multi-hop Q&A dataset.
      Given a question and a retrieved document chunk, you will:
      1. Extract any partial answer information from the chunk that addresses the question.
      2. End your response with [COMPLETE] if the retrieved chunk fully answers the question,
         or [CONTINUE] if more evidence is still needed.
      Be concise. Only extract what is directly relevant.

  - name: contractor_validator
    provider: openrouter
    url: https://openrouter.ai/api/v1
    api_key: "ENV:OPEN_ROUTER_API_KEY"
    model_id: deepseek/deepseek-v3.2
    temperature: 0.3
    max_tokens: 1024
    system_prompt: |
      You are a Contractor Validator for a Q&A dataset quality gate.
      You will receive a multi-hop Q&A chain and must:
      1. Assess whether the question fits the declared category (category_suitability_score 0.0–1.0).
      2. Assess whether the hop chain provides a complete answer (answer_completeness_score 0.0–1.0).
      3. Write a polished final answer synthesizing all hops.
      4. Approve or reject the chain.
      Respond only with valid JSON matching the required schema.
